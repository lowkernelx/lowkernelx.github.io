<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الحوت يرسل تحيّة</title>
  <style>
    :root {
      --bg1: #0b132b;
      --bg2: #1c2541;
      --accent: #5bc0be;
      --accent2: #a0e7e5;
      --text: #e6f7ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, Roboto, Noto Sans Arabic, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 70% 20%, #143055 0%, var(--bg2) 35%, var(--bg1) 100%);
      overflow: hidden; /* hide bubbles overflow */
      display: grid;
      place-items: center;
      color: var(--text);
    }
    .wrap {
      text-align: center;
      padding: 2rem 1.25rem;
      position: relative;
      z-index: 2;
    }
    .whale {
      font-size: clamp(64px, 12vw, 160px);
      display: inline-block;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
      animation: bob 3.5s ease-in-out infinite;
      transform-origin: 50% 60%;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-14px) rotate(2deg); }
    }

    h1 {
      margin: 0.25em 0 0.1em;
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: 0.5px;
      font-size: clamp(32px, 7vw, 84px);
      background: linear-gradient(90deg, var(--accent2), #ffffff 40%, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 24px rgba(91,192,190,0.18);
    }
    p.tagline {
      margin: 0.35em 0 0;
      font-size: clamp(16px, 2.4vw, 22px);
      opacity: 0.85;
    }

    /* Water line */
    .waterline {
      position: absolute;
      left: 0; right: 0; top: 55%;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(160,231,229,.35), transparent);
      filter: blur(0.5px);
      z-index: 1;
    }

    /* Bubbles */
    .bubbles {
      position: absolute; inset: 0; z-index: 0;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -80px;
      width: var(--s); height: var(--s);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,.2) 60%, rgba(255,255,255,0) 70%);
      box-shadow: 0 0 12px rgba(160,231,229,.2) inset;
      animation: rise var(--d) linear infinite;
      opacity: .85;
    }
    @keyframes rise {
      to { transform: translateY(-120vh) translateX(var(--drift, 0px)); opacity: 0.2; }
    }

    /* Splash sparkles */
    .sparkle {
      position: absolute; top: 55%; left: 50%;
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent2);
      filter: drop-shadow(0 0 8px var(--accent2));
      animation: sparkle 1.8s ease-in-out infinite;
    }
    .sparkle:nth-child(1){ transform: translate(-70px, -6px); animation-delay: .1s; }
    .sparkle:nth-child(2){ transform: translate(-30px, -18px); animation-delay: .4s; }
    .sparkle:nth-child(3){ transform: translate(20px, -10px); animation-delay: .2s; }
    .sparkle:nth-child(4){ transform: translate(60px, -20px); animation-delay: .6s; }
    @keyframes sparkle {
      0%,100% { opacity: 0; transform: translate(var(--x, 0), var(--y, 0)) scale(0.6); }
      50% { opacity: 1; transform: translate(calc(var(--x, 0) + 6px), calc(var(--y, 0) - 12px)) scale(1); }
    }

    footer {
      position: fixed; bottom: 12px; inset-inline: 0; text-align: center;
      font-size: 12px; opacity: 0.6; color: #cfeaf0;
    }
  </style>
</head>
<body>
  <div class="bubbles" aria-hidden="true" id="bubbles"></div>

  <div class="wrap">
    <div class="whale" role="img" aria-label="حوت يقول مرحباً">🐳</div>
    <h1>الحوت يُرسِلُ تحيّة!</h1>
    <p class="tagline">رسالة كبيرة وبخط جميل — من أعماق البحر إليك 🌊</p>
  </div>

  <div class="waterline" aria-hidden="true"></div>
  <div class="sparkle" style="--x:-70px; --y:-6px"></div>
  <div class="sparkle" style="--x:-30px; --y:-18px"></div>
  <div class="sparkle" style="--x:20px; --y:-10px"></div>
  <div class="sparkle" style="--x:60px; --y:-20px"></div>

  <footer>اضغط Ctrl/Cmd + S لحفظ الصفحة كملف HTML.</footer>

  <script>
    // Create a few floating bubbles with random sizes/speeds
    const root = document.getElementById('bubbles');
    const W = window.innerWidth;
    const count = Math.min(24, Math.max(14, Math.floor(W / 80)));
    for (let i = 0; i < count; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';
      const size = Math.random() * 24 + 8; // 8–32px
      const left = Math.random() * 100; // vw
      const dur = Math.random() * 8 + 10; // 10–18s
      const drift = (Math.random() - 0.5) * 120; // -60..60px
      b.style.setProperty('--s', size + 'px');
      b.style.left = left + 'vw';
      b.style.setProperty('--d', dur + 's');
      b.style.setProperty('--drift', drift + 'px');
      b.style.animationDelay = (Math.random() * 6) + 's';
      root.appendChild(b);
    }
  </script>
</body>
</html>
